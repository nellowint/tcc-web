{% extends 'tcc/base.html' %}

{% block content %}
    <div class="vt-size__mw-500 mdl-grid">
        <ul class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp mdl-list">
        {% for user in users %}
            <li class="mdl-list__item mdl-list__item--two-line">
                <span class="mdl-list__item-primary-content">
                    <i class="material-icons mdl-list__item-avatar">person</i>
                    <span>{{user.name}}</span>
                    <span class="mdl-list__item-sub-title">{{user.email}}</span>
                </span>
            </li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
